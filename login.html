<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <body class="flex items-center justify-center min-h-screen bg-gray-200">
        <div class="bg-white p-12 rounded-lg shadow-lg w-full max-w-md">
            <form action="post" method="GET">
                <div class="phpto">
                    <img src="./images/forward-fitness-logo.png" style="width: 370px" />
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-orange-500"
                        required />
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-orange-500"
                        required />
                </div>
                <div class="flex items-center justify-center mb-6">
                    <button type="submit"
                        class="btn w-full text-white bg-black rounded-3xl py-3 px-8 font-medium transition duration-300 ease-in-out transform hover:scale-105 hover:bg-transparent hover:border hover:border-black hover:text-black focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">
                        Login
                    </button>
                </div>
                <div class="text-center">
                    <a href="#" class="text-sm text-gray-700 hover:underline">Forgot password?</a>
                    <br />
                    <span class="text-sm text-gray-800 font-medium">Don't have an account?
                    </span>
                    <a href="#" class="text-sm text-sky-600 hover:underline">Register</a>
                </div>
            </form>
        </div>
    </body>
</body>
<script>
    document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "bala" && password === "bara") {
                alert("Login successful!");
            } else {
                document.getElementById("error-message").innerText =
                    "Invalid username or password";
            }
        });
</script>

</html>
